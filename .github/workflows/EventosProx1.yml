name: EventosProxMod1_2

on:
  schedule:
    - cron: '1 4 * * *'  # Ejecutar diariamente a las 04:01 UTC
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid
      HEADLESS: "true"
      MAX_SCROLLS: "15"
      SCROLL_WAIT_S: "3.0"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver curl

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create output directory
      run: mkdir -p ./output

    - name: Run Python scraper
      timeout-minutes: 30
      run: |
        echo "=== EJECUTANDO SCRAPER ==="
        python ./extraerParticipantesEventosProxBeta.py --module all
        echo "=== SCRAPER COMPLETADO ==="

    - name: Verify generated files
      run: |
        echo '=== VERIFICANDO ARCHIVOS GENERADOS ==='
        
        # Buscar archivos mÃ¡s recientes con fecha y crear enlaces fijos
        events_file=$(find ./output -name "01events_*.json" -printf '%T@ %p\n' 2>/dev/null | sort -n | tail -1 | cut -f2- -d" ")
        info_file=$(find ./output -name "02info_*.json" -printf '%T@ %p\n' 2>/dev/null | sort -n | tail -1 | cut -f2- -d" ")
        
        missing_files=0
        
        if [ -n "$events_file" ] && [ -f "$events_file" ]; then
            cp "$events_file" "./output/01events.json"
            echo "âœ… 01events.json creado desde: $(basename $events_file)"
        else
            echo "âŒ No se encontrÃ³ archivo de eventos"
            missing_files=$((missing_files + 1))
        fi
        
        if [ -n "$info_file" ] && [ -f "$info_file" ]; then
            cp "$info_file" "./output/02info.json"
            echo "âœ… 02info.json creado desde: $(basename $info_file)"
        else
            echo "âŒ No se encontrÃ³ archivo de info"
            missing_files=$((missing_files + 1))
        fi
        
        # Verificar que existen los archivos finales
        required_files=("01events.json" "02info.json")
        
        for file in "${required_files[@]}"; do
            if [ -f "./output/$file" ]; then
                file_size=$(stat -c%s "./output/$file")
                echo "âœ… $file: ENCONTRADO (${file_size} bytes)"
            else
                echo "âŒ $file: NO ENCONTRADO"
                missing_files=$((missing_files + 1))
            fi
        done
        
        # Mostrar todos los archivos en output para debugging
        echo "=== ARCHIVOS EN ./output/ ==="
        ls -la ./output/ || echo "No se puede acceder al directorio ./output/"
        
        if [ $missing_files -eq 0 ]; then
            echo "âœ… TODOS los archivos requeridos estÃ¡n presentes"
        else
            echo "âŒ Faltan $missing_files archivos requeridos"
            exit 1
        fi

    - name: Debug FTP configuration
      run: |
        echo "=== CONFIGURACIÃ“N FTP ==="
        echo "FTP_SERVER: ${FTP_SERVER:+(configurado)}"
        echo "FTP_USERNAME: ${FTP_USERNAME:+(configurado)}"
        echo "FTP_PASSWORD: ${FTP_PASSWORD:+(configurado)}"
        echo "FTP_REMOTE_DIR: ${FTP_REMOTE_DIR:+(configurado)}"
        echo "=== VERIFICANDO CONEXIÃ“N FTP ==="

    - name: Upload to FTP using curl
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
      run: |
        echo '=== SUBIENDO ARCHIVOS POR FTP (usando curl) ==='
        
        # Verificar que las variables estÃ©n configuradas
        if [ -z "$FTP_SERVER" ] || [ -z "$FTP_USERNAME" ] || [ -z "$FTP_PASSWORD" ]; then
            echo "âŒ ERROR: Variables FTP no configuradas correctamente"
            echo "FTP_SERVER: $FTP_SERVER"
            echo "FTP_USERNAME: $FTP_USERNAME"
            echo "FTP_PASSWORD: ${FTP_PASSWORD:+(configurada)}"
            exit 1
        fi
        
        # Directorio remoto
        REMOTE_DIR="${FTP_REMOTE_DIR}/Competiciones/ListadoEventos"
        echo "Subiendo a: ftp://$FTP_SERVER$REMOTE_DIR/"
        
        # Archivos a subir
        FILES=("01events.json" "02info.json")
        
        # ConfiguraciÃ³n de reintentos
        MAX_RETRIES=3
        RETRY_DELAY=10
        
        # FunciÃ³n para subir un archivo
        upload_file() {
            local file="$1"
            local local_file="./output/$file"
            local remote_url="ftp://$FTP_SERVER$REMOTE_DIR/$file"
            
            echo "ðŸ“¤ Subiendo: $file"
            echo "   Local: $local_file"
            echo "   Remoto: $remote_url"
            
            # Verificar que el archivo local existe
            if [ ! -f "$local_file" ]; then
                echo "âŒ ERROR: Archivo local no encontrado: $local_file"
                return 1
            fi
            
            # Intentar subida con mÃºltiples reintentos
            for attempt in $(seq 1 $MAX_RETRIES); do
                echo "   Intento $attempt/$MAX_RETRIES..."
                
                # Subir archivo con curl
                curl --ftp-create-dirs \
                     --user "$FTP_USERNAME:$FTP_PASSWORD" \
                     --upload-file "$local_file" \
                     "$remote_url" \
                     --connect-timeout 30 \
                     --max-time 120 \
                     --retry 2 \
                     --retry-delay 5 \
                     --fail \
                     --show-error \
                     --verbose
                
                CURL_EXIT_CODE=$?
                
                if [ $CURL_EXIT_CODE -eq 0 ]; then
                    echo "âœ… $file subido exitosamente (intento $attempt)"
                    return 0
                else
                    echo "âŒ Error en intento $attempt (cÃ³digo: $CURL_EXIT_CODE)"
                    
                    if [ $attempt -lt $MAX_RETRIES ]; then
                        echo "â³ Esperando $RETRY_DELAY segundos antes de reintentar..."
                        sleep $RETRY_DELAY
                    fi
                fi
            done
            
            echo "âŒ Todos los intentos fallaron para $file"
            return 1
        }
        
        # Probar conexiÃ³n bÃ¡sica al FTP
        echo "ðŸ§ª Probando conexiÃ³n FTP..."
        timeout 20 curl --user "$FTP_USERNAME:$FTP_PASSWORD" \
            "ftp://$FTP_SERVER/" \
            --connect-timeout 15 \
            --max-time 20 \
            --silent \
            --list-only \
            --fail
        
        if [ $? -eq 0 ]; then
            echo "âœ… ConexiÃ³n FTP exitosa"
        else
            echo "âš ï¸  No se pudo listar directorio raÃ­z, continuando igual..."
        fi
        
        # Subir cada archivo
        ALL_SUCCESS=true
        for file in "${FILES[@]}"; do
            if ! upload_file "$file"; then
                ALL_SUCCESS=false
                echo "âŒ Error crÃ­tico subiendo $file"
            fi
            echo ""
        done
        
        # Verificar resultado final
        if [ "$ALL_SUCCESS" = true ]; then
            echo "ðŸŽ‰ TODOS los archivos subidos exitosamente"
            echo "ðŸ“ UbicaciÃ³n: ftp://$FTP_SERVER$REMOTE_DIR/"
        else
            echo "âŒ Algunos archivos fallaron al subir"
            echo "=== ESTADO FINAL ==="
            echo "Revisa las configuraciones FTP en GitHub Secrets"
            exit 1
        fi

    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: flowagility-data-backup
        path: |
          ./output/01events.json
          ./output/02info.json
        retention-days: 3

    - name: Debug on failure
      if: failure()
      run: |
        echo "=== DEBUGGING FAILURE ==="
        echo "Listando archivos en output:"
        ls -la ./output/ 2>/dev/null || echo "No output directory"
        echo "=== VARIABLES FTP (solo nombres) ==="
        echo "FTP_SERVER: ${FTP_SERVER:+(set)}"
        echo "FTP_USERNAME: ${FTP_USERNAME:+(set)}"
        echo "FTP_PASSWORD: ${FTP_PASSWORD:+(set)}"
        echo "FTP_REMOTE_DIR: ${FTP_REMOTE_DIR:+(set)}"
        echo "=== ÃšLTIMOS LOGS ==="
        tail -20 /home/runner/work/_temp/*.log 2>/dev/null || echo "No logs found"
